    <h2>Fill out this form to get in contact with Karina!</h2>
    <form action="https://formspree.io/f/mlezbnkk" method="post">
        
        <label for="fullname">Name of Contact</label><br>
        <input type="text" id="fullname" name="fullname"><br>
        <label for="complaint">Reason to Speak </label><br>
        <textarea name="complaint" id="complaint"></textarea> <br>



        <label for="important1">important </label>
        <input type="radio" name="important" id="important1"><br>
        <label for="important2">not important</label>
        <input type="radio" name="important" id="important2"><br>

        <p>What contact methods work?</p>
        <label for="method1">Phone</label>
        <input type="checkbox" id="method1" name="method1">
        <label for="method2">Email</label>
        <input type="checkbox" id="method2" name="method2"><br>

        <label for="time">What time do you want to speak?</label>
        <select id="time" name="time" >
            <option value="morning">11am</option>
            <option value="afternoon">5pm</option>
            <option value="evening">8pm</option>

        </select><br>


        <input type="submit" Value="send request" >

    </form>
